<!DOCTYPE html>
<html lang="en">
<head>

  <title>Catch My Heart ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Catch My Heart ❤️</h1>

  <canvas id="gameCanvas" width="400" height="500"></canvas>

  <!-- Confetti library -->

</html>
